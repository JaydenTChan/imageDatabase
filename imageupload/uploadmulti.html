<!DOCTYPE html>
<html>
    <head>
        <style>
            header {
                background-color:black;
                color:white;
                text-align:center;
                font-size: 25px;
                padding:5px;
            }
        nav {
            line-height:30px;
            background-color:gray;
            height:600px;
            width:150px;
            float:left;
            padding:5px;
        }
        section {
            width:600px;
            float:left;
            padding:10px;
        }
        footer {
            background-color:black;
            color:white;
            clear:both;
            text-align:center;
            padding:5px;
        }
        .button {
            font-size: 20px;
            color: black;
        }
        </style>
    </head>
    <body>
        
        <header>
            <h1>Image Upload</h1>
        </header>
        
        <nav>
            
            <!-- change location to correct location -->
            <INPUT TYPE="button" VALUE="Home" onclick="location.href='home.html'" class="button"><br>
            <INPUT TYPE="button" VALUE="Search" onclick="location.href='search.html'" class="button"><br>
            <INPUT TYPE="button" VALUE="Upload" onclick="location.href='upload.html'" class="button"><br>
            <INPUT TYPE="button" VALUE="Group" onclick="location.href='group.html'" class="button"><br>
                            
            <!-- Only shows this if account is "admin" -->
            <INPUT TYPE="button" VALUE="Data Analysis" onclick="location.href='dataanalysis.html'" class="button"><br>
                                
            <INPUT TYPE="button" VALUE="Account" onclick="location.href='user.html'" class="button"><br>
            <INPUT TYPE="button" VALUE="Help" onclick="location.href='help.html'" class="button"><br>
            <INPUT TYPE="button" VALUE="Logout" onclick="location.href='logout.jsp'" class="button">
                                            
        </nav>
        
        <!-- This is the section with the datas and the functions -->
        <section>
            <h1>Upload Multiple Image</h1>
            <p></p>
            <!DOCTYPE html PUBLIC "-//w3c//dtd html 4.0 transitional//en">
            <html>
                
                <head>
                    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
                        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
                        <link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">
                            <script type="text/javascript">
                                $(function() {
                                  $(function(){
                                    $("#date").datepicker({dateFormat:"dd/mm/yy"});
                                    });
                                  });
                                </script>
                            </head>
                
                <body>
                    
                    <div class="content">
                        <p>
                        <a href="upload.html">Upload Single Images</a>
                        </p>
                        
                        <hr>
                        
                        <!-- Change action -->
                        <form name="uploadImage" method="POST" enctype="multipart/form-data" action="/PhotoWebApp/UploadImage">
                            <table>
                                <tr>
                                    <th>File path: <span class="requiredField">*</span></th>
                                    <td><input name="ImagePath" type="file" size="30" name="my_file[]" multiple></td>
                                </tr>
                                <tr>
                                    <th>Subject: </th>
                                    <td><input name="subject" size="50" maxlength="128" type="text"></td>
                                </tr>
                                <tr>
                                    <th>Place: </th>
                                    <td><input name="place" size="50" maxlength="128" type="text"></td>
                                </tr>
                                <tr>
                                    <th>Date: </th>
                                    <td>
                                        <input name="date" id="date" class="date-picker" maxlength="10"/>
                                        <span class="formHintText">(dd/MM/yyyy)</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Description: </th>
                                    <td><textarea name="description" rows="4" cols="57" maxlength="2048"></textarea></td>
                                </tr>
                                <tr>
                                    <th>Access: <span class="requiredField">*</span></th>
                                    <td>
                                        <select name="access">
                                            <c:forEach items="${groups}" var="group">
                                                <option value="${group[1]}" <c:if test="${group[1]==2}">selected=true</c:if> >${group[0]}</option>
                                                </c:forEach>
                                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td><br><input name=".submit" value="Upload" type="submit"></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </body>
            </html>
        </section>
        
        <footer>
            Copyright
        </footer>
        
    </body>
</html>
