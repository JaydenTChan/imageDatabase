<html>

  <body>

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Image Upload</h1><span>Image Upload by Ningwei and Jayden</a></span>
</div>

<!-- Reset to login page -->
<div class="rerun"><a href="">Home</a></div>
<div class="container">
  
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <!--change action="Change this" to jsp that check user/pass-->
    
    <form name="LoginForm" action="php/authenticate.php" method="post">
      <div class="input-container">
        <input type="text" maxlength="24" id="Username" name="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" maxlength="24" id="Password" name="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" id="Submit" name="Submit"><span>Login</span></button>
      </div>
    </form>
    
  </div>
  
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form name="RegisterForm" action="php/register.php" method="post">
      <div class="input-container">
        <input type="text" maxlength="24" id="Username" name="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" maxlength="24" id="Password" name="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" maxlength="24" id="First Name" required="required"/>
        <label for="First Name">First Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" maxlength="24" id="Last Name" required="required"/>
        <label for="Last Name">Last Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" maxlength="128" id="Address" required="required"/>
        <label for="Address">Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" maxlength="128" id="Email" required="required"/>
        <label for="Email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" maxlength="10" id="Phone Number" required="required"/>
        <label for="Phone Number">Phone Number</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" id="SubmitR" name="SubmitR"><span>Sign Up</span></button>
      </div>
    </form>
  </div>
</div>
